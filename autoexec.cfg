// Radar settings
cl_radar_always_centered "0";
cl_radar_scale "0.3";
cl_radar_icon_scale_min "0.6";
cl_radar_rotate "1";
cl_hud_bomb_under_radar "1";

// Keyboard settings
bind "e" "+use";
bind "f" "+voicerecord";
bind "k" "+lookatweapon";

// Make jump throws a bit easier ;)
bind "v" "+jumpThrow";
alias "+jumpThrow" "+jump; -attack";
alias "-jumpThrow" "-jump";

// Set up a better quickswitch
// Press and hold q to keep out knife, let go to switch back
// Tap q to cycle to knife and back
alias "+knife" "slot3";
alias "-knife" "lastinv";
bind "q" "+knife";

// Crosshair settings
cl_crosshairalpha "200";
cl_crosshaircolor "1";
cl_crosshaircolor_b "50";
cl_crosshaircolor_r "250";
cl_crosshaircolor_g "250";
cl_crosshairdot "0";
cl_crosshairgap "-2";
